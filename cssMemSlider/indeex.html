<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>cssMemSlider</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <section class="memeSlider">
            <div class="memes">
                  <div class="img"><img src="./img/meme1.jpg" alt="meme"></div>
                  <div class="img"><img src="./img/meme2.jpg" alt="meme"></div>
                  <div class="img"><img src="./img/meme3.png" alt="meme"></div>
                  <div class="img"><img src="./img/meme4.png" alt="meme"></div>
            </div>
            <div class="signatures">
                  <div class="signature">I'm Mr. Bean</div>
                  <div class="signature">I'm the BEST</div>
                  <div class="signature">Not my problem</div>
                  <div class="signature">IS IT?</div>
            </div>
            <div class="controls">
                  <div class="button active" num="0"><div class="btn"></div></div>
                  <div class="button" num="1"><div class="btn"></div></div>
                  <div class="button" num="2"><div class="btn"></div></div>
                  <div class="button" num="3"><div class="btn"></div></div>
            </div>
      </section>


      <script src="script.js"></script>
</body>
</html>
